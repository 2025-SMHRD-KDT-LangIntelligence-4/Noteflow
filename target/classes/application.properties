# ==============================
# 기본 정보
# ==============================
spring.application.name=LMS
server.port=8080
server.servlet.context-path=/api   # API 기반 프로젝트이므로 /api로 설정

# ==============================
# Thymeleaf 설정 (선택, LMS에서 웹 UI 필요 시)
# ==============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==============================
# MySQL 접속 정보
# ==============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3312/user?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=sc_25K_LI4_p3_2
spring.datasource.password=smhrd2

# ==============================
# JPA 설정
# ==============================
spring.jpa.hibernate.ddl-auto=update      
# 개발 초기: update, 배포시: validate
spring.jpa.show-sql=true                  
# SQL 로그 확인
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false             
# Lazy 로딩 문제 방지

