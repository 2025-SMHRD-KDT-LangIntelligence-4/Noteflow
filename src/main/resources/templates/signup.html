<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입</title>
    <link th:href="@{/CSS/Main.css}" rel="stylesheet"/>
</head>
<body>
<!--<div th:replace="fragments/header :: *"></div>-->

<div class="signup-container" style="max-width:400px;margin:2rem auto;padding:1rem;border:1px solid #ccc;border-radius:8px;">
    <h2 style="text-align:center;margin-bottom:1rem;">회원가입</h2>
    <form th:action="@{/signup}" method="post" style="display:flex;flex-direction:column;gap:0.75rem;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" name="user_id" placeholder="아이디" required
               style="padding:0.5rem;border:1px solid #ccc;border-radius:4px;"/>
        <input type="password" name="user_pw" placeholder="비밀번호" required
               style="padding:0.5rem;border:1px solid #ccc;border-radius:4px;"/>
        <input type="email" name="email" placeholder="이메일" required
               style="padding:0.5rem;border:1px solid #ccc;border-radius:4px;"/>
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <label style="font-size:0.9rem;">
                <input type="checkbox" name="mailing_agreed" value="true"/>
                메일링 수신 동의
            </label>
        </div>
        <button type="submit"
                style="padding:0.75rem;background-color:#96D0FF;color:#fff;border:none;border-radius:4px;cursor:pointer;">
            가입하기
        </button>
    </form>
    <p style="text-align:center;margin-top:1rem;">
        이미 계정이 있으신가요?
        <a th:href="@{/login}" style="color:#96D0FF;">로그인</a>
    </p>
</div>

<!--<div th:replace="fragments/footer :: *"></div>-->
</body>
</html>
