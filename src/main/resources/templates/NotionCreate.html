<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class = "notion-content-container">
			<form id="" action="" method="post">
				<div class = "notion-container">
					<input class = "notion-title" type = "text" value = "제목을 입력하세요"/>
					<input class = "notion-content" type = "text" value = "내용이 출력됩니다."/>
				</div>
				<div class = "notion-type-container">
					<input type="radio" id="notion-desc" name="description" value="서술형" />
					<input type="radio" id="notion-sum" name="summary" value="요약형" />
					<input type="radio" id="notion-custom" name="custom" value="커스텀" />
				</div>
				<div class = "text-input-container">
					<input class = "notion-text" type = "text" value = "텍스트를 입력해주세요"/>
				</div>
				<div class = "attatch-file-container">
					<input type = "file" class = "file-attatch" accept = "파일 타입 넣어주세요"/>
				</div>
			</form>
	</div>
</body>
</html>
