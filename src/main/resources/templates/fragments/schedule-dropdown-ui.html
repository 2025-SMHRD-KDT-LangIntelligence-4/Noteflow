<div th:fragment="quickAddModal" id="quickAddModal" class="quick-add-modal hidden" role="dialog" aria-hidden="true">
    <div class="quick-add-card">
        <div class="quick-add-row title-row">
            <input id="qaTitle" type="text" placeholder="일정 제목 입력 (달력에 보일 타이틀)" />
        </div>

        <div class="quick-add-row">
            <select id="qaColor" title="색상">
                <option value="#3788d8" class="color-opt-blue">파랑</option>
                <option value="#FF5722" class="color-opt-orange">주황</option>
                <option value="#4CAF50" class="color-opt-green">초록</option>
                <option value="#FFC107" class="color-opt-yellow">노랑</option>
                <option value="#9C27B0" class="color-opt-purple">보라</option>
            </select>
            <input id="qaEmoji" type="text" placeholder="이모지 입력" />
        </div>

        <div class="quick-add-row">
            <textarea id="qaDesc" placeholder="설명/내용 (선택)"></textarea>
        </div>

        <div class="quick-add-row small-row">
            <label>
                <span class="icon-clock">🕒</span>
                <input id="qaAllDay" type="checkbox" /> 하루종일
            </label>
        </div>

        <div class="quick-add-row time-rows">
            <div class="time-col">
                <label>시작 날짜</label>
                <input id="qaStartDate" type="date" />
                <input id="qaStartTime" type="time" step="600" />
            </div>
            <div class="time-col">
                <label>종료 날짜</label>
                <input id="qaEndDate" type="date" />
                <input id="qaEndTime" type="time" step="600" />
            </div>
        </div>

        <div class="quick-add-row notify-row">
            <label>알림</label>
            <select id="qaNotify">
                <option value="0">일정 시작</option>
                <option value="10">10분 전</option>
                <option value="60">1시간 전</option>
                <option value="1440">1일 전</option>
                <option value="custom">직접 설정...</option>
            </select>
        </div>
        
        <div class="quick-add-row justify-end">
        	<button id="qaToggleAdvanced" class="btn secondary small">추가 옵션 보기</button>
        </div>
        
        <div id="qaAdvancedOptions" class="advanced-options hidden">
	        <div class="quick-add-row">
	            <input id="qaAlertType" type="text" placeholder="알림 타입(alert_type)" />
	            <input id="qaCustomAlertValue" type="number" placeholder="알림 값(custom_alert_value)" />
	        </div>
	
	        <div class="quick-add-row">
	            <span class="icon-location">📍</span>
	            <input id="qaLocation" type="text" placeholder="장소 입력" />
	            <button id="qaMapBtn" class="btn secondary small">지도</button>
	        </div>
	
	        <div class="quick-add-row">
	            <input id="qaHighlightType" type="text" placeholder="하이라이트 타입(highlight_type)" />
	            <input id="qaCategory" type="text" placeholder="카테고리(category)" />
	        </div>
	        <div class="quick-add-row">
	            <input id="qaAttachmentPath" type="text" placeholder="첨부 파일 경로(attachment_path)" />
	            <input id="qaAttachmentList" type="text" placeholder="첨부 파일 목록(attachment_list)" />
	        </div>
        </div>

        <div class="quick-add-actions">
            <button id="qaCancel" class="btn secondary">취소</button>
            <button id="qaSave" class="btn primary">저장</button>
        </div>
    </div>
</div>
