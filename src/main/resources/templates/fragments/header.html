<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.header-top {
		background-color : #96D0FF;
		width : 100%;
        height : 50px;
		flex-wrap: nowrap;
		justify-content: space-between;
		align-items: center;
		overflow-x: auto;
		box-sizing: border-box;
        align-items: center;
        display: flex;
	}
	.header-bottom {
        width : 100%;
		background-color : #FFFFFF;
		border-radius: 0px 0px 10px 10px;
  		height: 110px;
  		position: relative;
  		box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.25);
  		overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
	}
    .title-container {
        width : 200px;
        color: #000000;
        text-align: center;
        font-family: "Pretendard-Bold", sans-serif;
        font-size: 30px;
        font-weight: 700;
        left: 30px;
        top: 37px;
        display: flex;
        align-items: flex-end;
        padding-left: 20px;
    }
    .categori-container {
        width: 608px;
        height: 50px;
        position: relative;
        margin-top: 60px;
        justify-content: center;
        display: flex;
        gap: 30px;
    }
    .login-container {
        width : 200px;
        padding-right: 20px;
        display: flow;
        align-items: center;
    }
    .login-container a:hover {
        text-decoration: underline;
        text-decoration-thickness: 3px;
        text-underline-offset: 3px;
    }
    .login-container a {
        text-decoration: none;
        color: #000000;
    }
    .login-button {
        line-height: 20px;
        text-align: center;
        font-size: 1.4rem;
        text-decoration: none;
        color: #FFFFFF !important;
        position: relative;
        padding : 17px 0;
        border-radius: 4px;
        background-color: #96D0FF;
        display: block;
    }
    .categori-container a {
        width: 100px;
        text-decoration: none;
        color: #000000;
        display : flex;
        align-items: center;
        justify-content: center;
        border: none;
        font-size: 18px;
        background-color: #FFFFFF;
    }
    .categori-container a:hover {
        border-bottom: 5px solid black;
    }
    .logo {
        color: #ffffff;
        text-align: center;
        font-size: 30px;
        font-weight: 700;
        position: absolute;
        left: 78px;
        top: 15px;
        display: flex;
        justify-content: center;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class = "header-top">

</div>

		<a href='아직안만듦'">문제생성</a>
	</div>
	<div class = "login-container">

	</div>
    
</div>

</html>
