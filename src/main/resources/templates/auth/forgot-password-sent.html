<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 이메일 발송 - 새김</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Pretendard', Arial, sans-serif;
        }
        .sent-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 50px 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .sent-icon {
            font-size: 80px;
            color: #96D0FF;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .sent-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .sent-message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .email-address {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e6f3ff;
            font-weight: bold;
            color: #96D0FF;
            margin: 20px 0;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .action-button {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .primary-button {
            background: #96D0FF;
            color: white;
        }
        .primary-button:hover {
            background: #7BC3FF;
            transform: translateY(-2px);
        }
        .secondary-button {
            background: white;
            color: #666;
            border: 2px solid #ddd;
        }
        .secondary-button:hover {
            border-color: #96D0FF;
            color: #96D0FF;
        }
        .help-section {
            margin-top: 40px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            text-align: left;
        }
        .help-section h4 {
            color: #856404;
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .help-section ul {
            margin: 0;
            padding-left: 20px;
            font-size: 14px;
            color: #856404;
        }
        .help-section li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <div class="sent-container">
        <div class="sent-icon">📧</div>
        <div class="sent-title">이메일을 발송했습니다!</div>
        <div class="sent-message">
            비밀번호 재설정 링크를 아래 이메일로 보냈습니다.<br>
            메일함을 확인하고 링크를 클릭해주세요.
        </div>
        
        <div class="email-address" th:text="${email}">
            user@example.com
        </div>
        
        <div class="action-buttons">
            <a href="/login" class="action-button primary-button">로그인 페이지로</a>
            <a href="/auth/forgot-password" class="action-button secondary-button">다시 요청하기</a>
        </div>

        <div class="help-section">
            <h4>💡 이메일이 오지 않나요?</h4>
            <ul>
                <li><strong>스팸함 확인:</strong> 메일이 스팸함에 있을 수 있습니다</li>
                <li><strong>시간 대기:</strong> 메일 발송에 몇 분이 걸릴 수 있습니다</li>
                <li><strong>이메일 확인:</strong> 입력하신 이메일 주소가 정확한지 확인해주세요</li>
                <li><strong>재요청:</strong> 위 "다시 요청하기" 버튼으로 재발송 가능합니다</li>
            </ul>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
