<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 완료 - 새김</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Pretendard', Arial, sans-serif;
        }
        .success-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 50px 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 25px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }
        .success-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .success-message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .login-button {
            display: inline-block;
            background: #96D0FF;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(150, 208, 255, 0.3);
        }
        .login-button:hover {
            background: #7BC3FF;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(150, 208, 255, 0.4);
        }
        .security-tip {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 8px;
            border-left: 4px solid #96D0FF;
            text-align: left;
        }
        .security-tip h4 {
            color: #2980b9;
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .security-tip ul {
            margin: 0;
            padding-left: 20px;
            font-size: 13px;
            color: #555;
        }
        .security-tip li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <div class="success-container">
        <div class="success-icon">🔐</div>
        <div class="success-title">비밀번호 변경 완료!</div>
        <div class="success-message" th:text="${message ?: '비밀번호가 성공적으로 변경되었습니다. 새로운 비밀번호로 로그인해주세요.'}">
            비밀번호가 성공적으로 변경되었습니다.<br>
            새로운 비밀번호로 로그인해주세요.
        </div>
        
        <a href="/login" class="login-button">로그인하러 가기</a>

        <div class="security-tip">
            <h4>🛡️ 보안 팁</h4>
            <ul>
                <li>새로운 비밀번호를 안전한 곳에 보관해주세요</li>
                <li>정기적으로 비밀번호를 변경하는 것을 권장합니다</li>
                <li>다른 사이트와 동일한 비밀번호 사용은 피해주세요</li>
                <li>의심스러운 로그인 시도가 있다면 즉시 비밀번호를 변경해주세요</li>
            </ul>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
