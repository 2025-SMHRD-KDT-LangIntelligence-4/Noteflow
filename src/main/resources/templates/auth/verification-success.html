<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 완료</title>
    <style>
        body { font-family: 'Pretendard', Arial, sans-serif; text-align: center; margin: 50px; }
        .success-container { max-width: 500px; margin: 0 auto; padding: 40px; 
                           background: #f8f9fa; border-radius: 10px; }
        .success-icon { font-size: 48px; color: #28a745; margin-bottom: 20px; }
        .success-message { font-size: 18px; color: #333; margin-bottom: 30px; }
        .login-link { color: #96D0FF; text-decoration: none; font-weight: 500; 
                     padding: 10px 20px; border: 1px solid #96D0FF; border-radius: 5px; }
        .login-link:hover { background: #96D0FF; color: white; }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <div class="success-message" th:text="${message}">
            이메일 인증이 완료되었습니다. 이제 로그인하실 수 있습니다.
        </div>
        <a href="/login" class="login-link">로그인 페이지로 이동</a>
    </div>
</body>
</html>
