<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 - 새김</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .forgot-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .forgot-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        .forgot-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .input-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: #96D0FF;
            box-shadow: 0 0 0 3px rgba(150, 208, 255, 0.1);
        }
        .forgot-button {
            background: linear-gradient(135deg, #96D0FF, #7BC3FF);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .forgot-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(150, 208, 255, 0.3);
        }
        .forgot-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .back-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .back-links a {
            color: #96D0FF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-links a:hover {
            color: #7BC3FF;
        }
        .info-box {
            background: #f8f9ff;
            border: 2px solid #e6f3ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .info-box h4 {
            color: #96D0FF;
            margin: 0 0 8px 0;
            font-size: 14px;
        }
        .info-box p {
            margin: 0;
            color: #666;
            font-size: 13px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <div class="forgot-container">
        <h2 class="forgot-title">🔑 비밀번호 찾기</h2>
        <p class="forgot-subtitle">
            회원가입 시 등록하신 이메일 주소를 입력하면<br>
            비밀번호 재설정 링크를 보내드립니다.
        </p>
        
        <form th:action="@{/auth/forgot-password}" method="post" class="forgot-form" id="forgotForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="input-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" 
                       placeholder="your-email@example.com" required>
            </div>

            <button type="submit" class="forgot-button" id="submitBtn">
                📧 비밀번호 재설정 링크 보내기
            </button>
        </form>

        <div class="back-links">
            <a href="/login">← 로그인</a>
            <span>|</span>
            <a href="/signup">회원가입</a>
        </div>

        <div class="info-box">
            <h4>💡 참고사항</h4>
            <p>
                • 재설정 링크는 이메일로 발송되며 1시간 동안 유효합니다<br>
                • 스팸함도 확인해주세요<br>
                • 이메일이 오지 않으면 다시 시도해주세요
            </p>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: siteFooter}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');
            const submitBtn = document.getElementById('submitBtn');
            
            forgotForm.addEventListener('submit', function(e) {
                submitBtn.disabled = true;
                submitBtn.textContent = '📧 전송 중...';
                
                // 3초 후에 버튼 다시 활성화 (실패 시를 위해)
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '📧 비밀번호 재설정 링크 보내기';
                }, 3000);
            });
        });
    </script>
</body>
</html>
