<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .title {
            text-align: center;
            color: #2c3e50;
        }
        .code-box {
            margin: 20px auto;
            padding: 15px;
            background: #eef6ff;
            border: 1px dashed #007bff;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            letter-spacing: 4px;
            font-weight: bold;
            color: #007bff;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="title">이메일 인증 요청</h2>
    <p>안녕하세요, <span th:text="${username}">사용자</span>님!</p>
    <p>아래 인증 코드를 입력하여 이메일 인증을 완료해주세요.</p>

    <div class="code-box" th:text="${authCode}">123456</div>

    <p>인증 코드는 10분 동안만 유효합니다.</p>
</div>
</body>
</html>
