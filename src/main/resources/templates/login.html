<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<style>

</style>
<body>
    <div th:replace="fragments/header :: siteHeader"></div>

    <div th:if="${param.error}" style="color:red">
        로그인 실패! 아이디 또는 비밀번호를 확인해주세요.
    </div>
    
    <div th:if="${param.logout}" style="color:green">
        로그아웃되었습니다.
    </div>

    <div class="a">
        <div class="login-wrapper">
            <h1>Login</h1>

            <form th:action="@{/login}" method="post" class="login-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="input-group">
                    <label for="user">ID</label>
                    <input type="text" id="user" name="user_id" placeholder="아이디를 입력해주세요" required autofocus>
                </div>

                <div class="input-group">
                    <label for="password">PW</label>
                    <input type="password" id="password" name="user_pw" placeholder="비밀번호를 입력해주세요" required>
                </div>

                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="links">
                <a href="#">비밀번호 찾기</a>
                <span>|</span>
                <a th:href="@{/signup}">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
