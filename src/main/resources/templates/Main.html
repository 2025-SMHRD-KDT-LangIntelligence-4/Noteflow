<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>
<!-- 헤더 -->
    <div th:replace="fragments/header :: siteHeader"></div>
	<div class="full-location-container">
		<div class="ad-banner-wrapper">
			<div class="ad-banner"></div>
		</div>
		<div class="ad-banner2-wrapper">
			<div class="ad-banner2">
				<div class="AI-comment-box">
					<div class="comment-box">
						<div class="schedule-alarm">OO님 오늘 스케줄이 있어요!</div>
						<div class="schedule-alarm2">지금 바로 확인해주세요!</div>
					</div>
				</div>
				<div class="calander-box">
					<img th:src="@{/images/logo3.png}" class="calander-img"/>
					<a th:href="@{/schedule}" class="goSchedule-btn">스케줄 확인하러가기</a>
				</div>
			</div>
		</div>
		<div class="ad-banner3-wrapper">
			<div class="ad-banner3">
				<div class="market-img-box">
					<img th:src="@{/images/logo3.png}" class="calander-img"/>

				</div>
				<div class="ad-temMarket">
					<div class="ad-temMarket-comment">다양한 템플릿을 제공해 드립니다!</div>
					<div class="ad-temMarket-comment2">취향대로 골라서 사용해보세요!</div>
				</div>
				<div class="slide-wrapper">
					<div class="slide-container">
						<div class="slide-btn"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: siteFooter"></div>
</body>
</html>
