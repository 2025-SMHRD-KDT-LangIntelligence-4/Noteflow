<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<!-- 헤더 -->
    <div th:replace="fragments/header :: siteHeader"></div>
	<div class = "feed-position-container">
		<div class = "feed-container" th:if="${!#lists.isEmpty(feeds)}"> 
		<!-- feeds 리스트가 비어있지 않은 경우에만 컨테이너 표시 (수정됨) -->
		
			<!-- feeds라는 이름의 모델 객체 리스트를 순회하며 각 요소를 feed 변수에 저장 (수정됨) -->
			<div class="feed-item" th:each="feed : ${feeds}">
		        <div class = "feed-title" th:text="${feed.title}">제목은 작성자 지정값으로 받아오세요</div> <!-- th:text로 제목 데이터 출력 (수정됨) -->
		        
		        <div class = "feed-date" th:text="${feed.date}">작성일 받아오세요</div> <!-- th:text로 작성일 데이터 출력 (수정됨) -->
		        
		        <!-- 피드 내용 (text와 image)을 포함한다고 가정하고, 내용 텍스트만 출력 (이미지는 th:src 사용) (수정됨) -->
		        
		        <div class = "feed-content" th:text="${feed.content}">피드 내용도 받아오세요</div> 
		        <!-- 피드 이미지가 있다면 여기에 th:src로 추가해야 합니다. 예: <img th:src="${feed.imageUrl}"/> -->
		        
		        <div class = "feed-like" th:text="${feed.likeCount}">좋아요도 받아오세요</div> <!-- th:text로 좋아요 수 데이터 출력 (수정됨) -->
		        
		        <div class = "feed-comment-count" th:text="${#lists.size(feed.comments)}">댓글 수도 받아오세요</div> <!-- 댓글 리스트의 크기 출력 (수정됨) -->
		        
		        <!-- feed.comments 리스트가 비어있지 않은 경우에만 댓글 영역 표시 (수정됨) -->
		        <div class="comments-section" th:if="${!#lists.isEmpty(feed.comments)}"> 
		        
		        	<!-- feed.comments 리스트를 순회하며 각 요소를 comment 변수에 저장 (수정됨) -->
		        	<div class="comment-item" th:each="comment : ${feed.comments}">
		        	
		        		<!-- 프로필 이미지는 th:src를 사용하고, alt 속성은 th:alt를 사용하여 접근성 향상 (수정됨) -->
		        		<div class = "feed-comment-userProfile">
							<img th:src="${comment.profileImageUrl}" th:alt="${comment.userName} + '의 프로필 이미지'"/>
						</div>
		        		<div class = "feed-comment-userName" th:text="${comment.userName}">댓글 작성자 이름 받아오세요</div> <!-- th:text로 작성자 이름 데이터 출력 (수정됨) -->
		        		<div class = "feed-comment-date" th:text="${comment.date}">댓글 작성 날짜 받아오세요</div> <!-- th:text로 작성 날짜 데이터 출력 (수정됨) -->
		        		<div class = "feed-comment-contents" th:text="${comment.contents}">댓글 내용 받아와요</div> <!-- th:text로 댓글 내용 데이터 출력 (수정됨) -->
		        		<div class = "feed-comment-like" th:text="${comment.likeCount}">댓글 좋아요 수 받아오세요</div> <!-- th:text로 댓글 좋아요 수 데이터 출력 (수정됨) -->
		        	</div>
		        </div>    	
	        </div>
	        
	        <!-- 피드 리스트가 비어있을 경우 표시할 내용 (추가됨) -->
			<div class="no-feeds" th:if="${#lists.isEmpty(feeds)}">
				<p>아직 등록된 피드가 없습니다.</p>
			</div>
		</div>
	</div>
	<div class = "AI-position-container">
		<div class = "AI-container">AI모델 이미지 공간입니다</div>
	</div>
	<div class = top-button-position-container>
		<button>TOP버튼입니다.</button>
	</div>
</body>
</html>
