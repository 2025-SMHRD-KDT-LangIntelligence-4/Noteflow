<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/notioncomplete.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>
	<!-- 헤더 -->
    <div th:replace="fragments/header :: siteHeader"></div>

	 <div class = "message-container">
		<div class = "message-box">
			<div class = "message">저장이 완료되었습니다.</div>
			<div class = "AI-model-box-location-container">
                <div class = "AI-model-box"><img th:src="@{/images/AI.png}" class="AI-image"/></div>
                <div class="title">노션 제목</div>
                <div class="date">노션 작성일</div>
                <textarea class="keyward-box" readonly></textarea>
            </div>
            <div class="button-location-container">
                <a th:href="@{/notion/create}" class = "return-create">작성페이지로</a> 
                <a th:href="@{/notion/manage}" class = "notion-manage">노션관리</a>
                <a th:href="@{/quiz/create}" class = "create-quiz">퀴즈생성</a>
                <a th:href="@{/main}" class = "return-main">메인으로</a>
            </div>
		</div>
	</div>
<div th:replace="fragments/footer :: siteFooter"></div>
</body>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const titleElem = document.querySelector('.title');
        const dateElem = document.querySelector('.date');
        const keywordBox = document.querySelector('.keyward-box');

        const noteTitle = sessionStorage.getItem('noteTitle') || '제목 없음';
        const keywords = sessionStorage.getItem('keywords') || '';
        const categoryPath = sessionStorage.getItem('categoryPath') || '';
        const folderId = sessionStorage.getItem('folderId') || '';

        // 제목 표시
        titleElem.textContent = noteTitle;

        // 날짜 표시
        const today = new Date();
        dateElem.textContent = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

        // 키워드 및 카테고리 표시
        keywordBox.value = `키워드: ${keywords}\n카테고리: ${categoryPath}\n폴더ID: ${folderId}`;
    });
</script>
</html>
