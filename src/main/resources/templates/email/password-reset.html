<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새김 비밀번호 재설정</title>
    <style>
        body { font-family: 'Malgun Gothic', Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .container { max-width: 600px; margin: 30px auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #e74c3c, #c0392b); padding: 40px 30px; text-align: center; color: white; }
        .header h1 { margin: 0; font-size: 28px; font-weight: bold; }
        .content { padding: 40px 30px; }
        .greeting { font-size: 20px; color: #2c3e50; margin-bottom: 20px; font-weight: bold; }
        .message { color: #555; line-height: 1.6; margin-bottom: 30px; }
        .button-container { text-align: center; margin: 30px 0; }
        .reset-button { display: inline-block; background: linear-gradient(135deg, #e74c3c, #c0392b); 
                       color: white; padding: 15px 30px; text-decoration: none; border-radius: 25px; 
                       font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3); }
        .footer { background: #f8f9fa; padding: 30px; text-align: center; color: #666; font-size: 13px; }
        .warning { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 20px 0; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔑 새김 (SSAEGIM)</h1>
            <p>비밀번호 재설정</p>
        </div>
        <div class="content">
            <div class="greeting" th:text="'안녕하세요, ' + ${nickname} + '님'">안녕하세요, 사용자님</div>
            <div class="message">
                비밀번호 재설정 요청을 받았습니다.<br>
                아래 버튼을 클릭하여 새로운 비밀번호를 설정해주세요.
            </div>
            
            <div class="button-container">
                <a th:href="${resetLink}" class="reset-button">🔒 비밀번호 재설정하기</a>
            </div>
            
            <div class="warning">
                <strong>⏰ 중요:</strong> 이 링크는 <strong>1시간 후</strong> 자동으로 만료됩니다.<br>
                만료된 경우 다시 요청해주세요.
            </div>
        </div>
        <div class="footer">
            <p>© 2025 새김(SSAEGIM). All rights reserved.</p>
            <p>📧 이 메일은 자동으로 발송되었습니다. 답장하지 마세요.</p>
        </div>
    </div>
</body>
</html>
