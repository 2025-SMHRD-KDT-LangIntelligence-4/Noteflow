<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        .header { background: #4285f4; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 30px; background: #f9f9f9; border-radius: 0 0 8px 8px; }
        .button { 
            display: inline-block; 
            background: #4285f4; 
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 20px 0;
        }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ssaegim에 오신 것을 환영합니다!</h1>
        </div>
        <div class="content">
            <p>안녕하세요, <strong th:text="${nickname}">사용자</strong>님!</p>
            <p>ssaegim 학습 플랫폼에 가입해주셔서 감사합니다.</p>
            <p>아래 버튼을 클릭하여 이메일 인증을 완료해주세요:</p>
            
            <p style="text-align: center;">
                <a th:href="${verificationLink}" class="button">이메일 인증하기</a>
            </p>
            
            <p><small>이 링크는 30분 후에 만료됩니다.</small></p>
            <p><small>버튼이 작동하지 않는 경우, 아래 링크를 복사하여 브라우저에 붙여넣어 주세요:</small></p>
            <p style="word-break: break-all; font-size: 12px; color: #666;" th:text="${verificationLink}"></p>
        </div>
        <div class="footer">
            <p>본 이메일은 자동 발송되었습니다. 회신하지 마세요.</p>
            <p>© 2025 ssaegim. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
